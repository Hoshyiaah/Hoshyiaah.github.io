<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="./snake.css">
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <h3><strong>Jouez</strong> avec les fleches <strong>Up, Down, Left, Right</strong> de votre clavier</h3>
  <div class="buttons-container">
    <button class="button up" id="upBtn">↑</button>
    <button class="button left" id="leftBtn">←</button>
    <button class="button down" id="downBtn">↓</button>
    <button class="button right" id="rightBtn">→</button>
  </div>
  <script src="./snake.js"></script>
</body>
</html>
